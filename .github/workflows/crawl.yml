name: Periodic Crawling

on:
  schedule:
    # 매시간 0분에 실행 (UTC 기준)
    - cron: '0 * * * *'
  push:
  workflow_dispatch: # 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: "knu_notice.settings"
      DEBUG: ${{ secrets.DEBUG }} # 환경 변수에서 DEBUG 값 가져오기
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync
        
    - name: Setup database and run crawling
      run: |
        # SQLite 데이터베이스 파일 생성 및 마이그레이션
        echo "Creating SQLite database..."
        rm -f db.sqlite3
        
        # Django 설정 확인
        echo "Testing Django configuration..."
        uv run python -c "import django; django.setup(); print('Django setup successful')"
        
        # 마이그레이션 실행
        echo "Running migrations..."
        uv run python manage.py migrate --verbosity=2
        
        # 데이터베이스 테이블 확인
        echo "Checking database tables..."
        uv run python -c "
        import sqlite3
        conn = sqlite3.connect('db.sqlite3')
        cursor = conn.cursor()
        cursor.execute(\"SELECT name FROM sqlite_master WHERE type='table';\")
        tables = cursor.fetchall()
        if not tables:
          raise Exception('No tables found in the database!')
        print('Available tables:', [table[0] for table in tables])
        conn.close()
        "
        
        # Django 모델 테스트
        echo "Testing Django models..."
        uv run python manage.py shell -c "
        from notices.models import NoticeCategory, NoticeBoard, Notice
        print('Models imported successfully')

        # 샘플 데이터 생성 (테스트용)
        category = NoticeCategory.objects.create(name='Test Category')
        board = NoticeBoard.objects.create(category=category, name='Test Board', url='http://example.com')
        notice = Notice.objects.create(board=board, title='Test Notice', url='http://example.com')
        
        print('NoticeCategory count:', NoticeCategory.objects.count())
        print('NoticeBoard count:', NoticeBoard.objects.count())
        print('Notice count:', Notice.objects.count())
        "
        
        # 크롤링 실행
        echo "Starting crawling..."
        uv run python manage.py crawl_notices
        
        # 크롤링된 데이터를 JSON으로 내보내기
        echo "Exporting data to JSON..."
        uv run python manage.py export_data
        
    - name: Send data to Render.com
      if: always() # 이전 단계 실패해도 실행
      env:
        RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}
        CRAWL_AUTH_TOKEN: ${{ secrets.CRAWL_AUTH_TOKEN }}
      run: |
        # JSON 파일을 Render.com으로 전송
        if [ -f "crawled_data.json" ]; then
          curl -X POST "${RENDER_APP_URL}/api/import-data/" \
            -H "Authorization: Bearer ${CRAWL_AUTH_TOKEN}" \
            -H "Content-Type: application/json" \
            -d @crawled_data.json
        else
          echo "crawled_data.json 파일이 없습니다."
        fi
