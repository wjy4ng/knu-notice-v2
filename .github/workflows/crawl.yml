name: Periodic Crawling

on:
  schedule:
    # 매시간 0분에 실행 (UTC 기준)
    - cron: '0 * * * *'
  push:
  workflow_dispatch: # 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: "knu_notice.settings"
      DEBUG: ${{ secrets.DEBUG }} # 환경 변수에서 DEBUG 값 가져오기
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync
        
    - name: Run crawling
      run: |
        # 데이터베이스 마이그레이션 실행
        echo "Running migrations..."
        uv run python manage.py migrate

        # 크롤링 실행
        echo "Starting crawling..."
        uv run python manage.py crawl_notices
        
    - name: Send data to Render.com
      if: always() # 이전 단계 실패해도 실행
      env:
        RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}
        CRAWL_AUTH_TOKEN: ${{ secrets.CRAWL_AUTH_TOKEN }}
      run: |
        # JSON 파일을 Render.com으로 전송
        if [ -f "crawled_data.json" ]; then
          curl -X POST "${RENDER_APP_URL}/api/import-data/" \
            -H "Authorization: Bearer ${CRAWL_AUTH_TOKEN}" \
            -H "Content-Type: application/json" \
            -d @crawled_data.json
        else
          echo "crawled_data.json 파일이 없습니다."
        fi
