services:
  - type: web
    name: knu-notice-web
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn knu_notice.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.5
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "true"
      - key: CRAWL_AUTH_TOKEN
        generateValue: true
      # DATABASE_URL 제거 - SQLite 사용
