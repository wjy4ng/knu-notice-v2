services:
  - type: web
    name: knu-notice-web
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn knu_notice.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.5
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "true"
      - key: CRAWL_AUTH_TOKEN
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: knu-notice-db
          property: connectionString

databases:
  - name: knu-notice-db
    databaseName: knu_notice
    user: knu_notice
